<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor swift arg</title>
    <link rel="stylesheet" href="miestilos.css">
</head>
<body>
    <div>
        <header class="header">
            <h1>Taylor Swift Arg</h1>
            <nav id="menu">
                <ul class="ulmenu">
                    <li><a href="#">Taylor</a></li>
                    <li><a href="#">Eras</a></li>
                    <li><a href="#">Tour</a></li>
                    <li><a href="#">Swifties</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="conteiner-taylor">
                <article class="article-taylor">
                    <h2 class="titulosection">Taylor Swift</h2>
                    <br></br>
                    <p class="parrafo-taylor">
                        TAYLOR ES UNA CANTANTE Y COMPOSITORA ESTAUNIDENCE
                        CUENTA CON YA 10 DISCOS Y ES UNA DE LAS 100 PERSONAS
                        MÁS INFLUYENTES EN LA ACTUALIDAD
                    </p>
                </article>
                <div class="img-Taylor">
                    <img src="img.jpg/tsts.jpg" alt="image main">
                </div>

            </section>
            <section class="section-productos" id="productos">
                <h2 class="titulosSeccion tituloProductos">Productos</h2>

                <div class="productos-contenedor">
                    <figure>
                        <img
                            class="img-producto"
                            src="img.jpg/spotify.jpg"
                            alt="Spotify"
                        />
                        <figcaption class="figcaption-producto">
                            <button>Spotify</button>
                        </figcaption>
                    </figure>
                    <figure>
                        <img
                            class="img-producto"
                            src="img.jpg/documental.jpg"
                            alt="documental"
                        />
                        <figcaption class="figcaption-producto">
                            <button>Documental</button>
                        </figcaption>
                    </figure>
                    <figure>
                        <img
                            class="img-producto"
                            src="img.jpg/tstour.jpg"
                            alt="Tour"
                        />
                        <figcaption class="figcaption-producto">
                            <button>Tour</button>
                        </figcaption>
                    </figure>
                    <figure>
                        <img
                            class="img-producto"
                            src="img.jpg/ts1989.jpg"
                            alt="pre"
                        />
                        <figcaption class="figcaption-producto">
                            <button>Pre-order</button>
                        </figcaption>
                    </figure>
                    <figure>
                        <img
                            class="img-producto"
                            src="img.jpg/merch.jpg"
                            alt="Spotify"
                        />
                        <figcaption class="figcaption-producto">
                            <button>Merch</button>
                        </figcaption>
                    </figure>
                </div>
            </section>
                
        </main>
        
    </div>
    <footer class="footer">
        © 2023 Taylor Swift Arg. Todos los derechos reservados.
    </footer>
</body>
</html>
